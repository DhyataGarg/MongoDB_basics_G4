<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is GET API testing</p>
    <input type="number" id="student_id"/>
    <button onclick="getStudentData()">GET DATA</button>

    <script>
        const getStudentData = () => {
            var id = document.getElementById("student_id").value;
            var queryString = "?";
            if (id){
                queryString += `id=${id}`;
            }
            var apiUrl = `http://localhost:4000/students${queryString}`;
            fetch (apiUrl).then(data => {
                return data.json();
            }).then(students => {
                console.log(students);
            })
        }
    </script>
</body>
</html>
